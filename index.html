<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleCalculator</title>
<link rel="stylesheet" href="style.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

</head>
<body>
    <h1 style="text-align:center">Simple Calculator</h1>
    <div class="container">
        <br>
        <table>
            <tr>
                <td colspan="3"><input type='text' id='result' class ='screen' style="text-align: right;"></td>
                <td>
                    <input type='button' value = 'C' onclick="clearScreen()" class="clearDisplay"/>
                </td>
            </tr>
    
        </table>
        
        <!-- <input type="text" id="display"> -->
        <div class="buttons">
            <!-- <button onclick="clearDisplay()">C</button> -->
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>

    <div class=" history">
        <h2>Calculator History</h2>
        <ul id= "history-list" ></ul> 
    </div>

   <script> src="script.js"</script>
    
</body>
</html>
